<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Code Detector with Probability Bar Developed By Afif Ali Saadman</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f7f7f7;
  }
  textarea {
    width: 100%;
    height: 200px;
    font-family: monospace;
    font-size: 14px;
    padding: 0.5rem;
    box-sizing: border-box;
    margin-bottom: 1rem;
  }
  button {
    background: #0066cc;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }

  .result-container {
    position: relative;
    background: #222;
    color: #eee;
    border-radius: 6px;
    padding: 1rem;
    font-family: monospace;
    min-height: 120px;
    overflow: hidden;
    user-select: text;
  }

  /* Explanation text behind the bar */
  .explanation {
    position: absolute;
    top: 1rem;
    left: 1rem;
    right: 1rem;
    bottom: 1rem;
    overflow-y: auto;
    opacity: 0.25;
    font-size: 14px;
    line-height: 1.4;
    white-space: pre-wrap;
  }

  /* The bar container */
  .probability-bar-wrapper {
    position: relative;
    height: 30px;
    border-radius: 15px;
    background: #444;
    overflow: hidden;
    margin-bottom: 1rem;
  }

  /* The colored bar that fills the width */
  .probability-bar {
    height: 100%;
    width: 0%;
    border-radius: 15px 0 0 15px;
    transition: width 0.6s ease, background-color 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #222;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }

  /* The numeric percent displayed on the bar */
  .probability-bar span {
    pointer-events: none;
  }
</style>
</head>
<body>
  <h1>AI Code Detector Developed By Afif Ali Saadmanh</h1>
  <p>Paste your code below and click "Check AI Probability":</p>
  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
  <button id="checkBtn">Check AI Probability</button>

  <div class="probability-bar-wrapper" aria-label="AI generated probability bar">
    <div class="probability-bar" id="probabilityBar"><span>0%</span></div>
  </div>

  <div class="result-container" aria-live="polite" aria-atomic="true" aria-relevant="text">
    <div class="explanation" id="explanationText">No result yet.</div>
  </div>

<script>
  const checkBtn = document.getElementById('checkBtn');
  const codeInput = document.getElementById('codeInput');
  const probabilityBar = document.getElementById('probabilityBar');
  const explanationText = document.getElementById('explanationText');

  checkBtn.addEventListener('click', async () => {
    const code = codeInput.value.trim();
    if (!code) {
      alert('Please paste some code to analyze.');
      return;
    }

    checkBtn.disabled = true;
    explanationText.textContent = 'Checking... please wait.';
    updateBar(0, '#00cc44'); // start green at 0%

    const baseUrl = 'https://text.pollinations.ai/';
    //const instruction = `Print ONLY an integer (0-100) in the first line representing the AI-generated probability percentage.\nThen provide detailed reasoning. You will receive mostly competetitive programming problem's soltuion code.\n\nAnalyze this code:\n${code}`;
    const instruction = `
You are an AI code authenticity evaluator. Analyze the following code and produce:

- On the first line, ONLY an integer (0–100) representing the AI-generated probability. 
- On subsequent lines, provide detailed reasoning.

SCORING RULES (Strict):

1. Competitive Programming Signatures (Strong Human Indicator):
   - Presence of \`<bits/stdc++.h>\`, \`ios::sync_with_stdio(false)\`, \`cin.tie(nullptr)\`, short variable names (\`i\`, \`n\`, \`cnt\`), type aliases like \`using i64 = long long;\`, raw arrays (\`int cnt[2] {}\`), no comments or docstrings.
   - You must detect the programming language by yourself.
   - Code length < 50 lines.(SOmetimes greater).
   - Now, In python, fastio, sys, defaultdict shall may  be used.
   - These features confidently limit AI probability to a maximum of **15%**.


2. AI Characteristics (Increase AI Probability):
   - Verbose comments, extensive docstrings, many helper functions for trivial tasks.
   - Overly descriptive variable names, excessive input validation, or tutorial-style print statements.
   - If these appear and CP signatures are absent, increase probability accordingly.
   - Long, explaining comments.
   - Overly long code (greater than 100).
   - Very Very Very cleanly organised code.
    - If the code is structured like a tutorial or educational material, AI probability should be > 50%.

3. Code Length & Context:
   - For code ≤ 50 lines with CP signatures, AI probability ≤ 15%.
   - Longer or tutorial-like code without CP signatures can have AI probability > 50%.
   - If the code has copyrights comments, decrease the probability by 8% to 10%.

4. Language Specifics:
   - For C++ contest code matching the above.
   - For Python contest code, short, terse snippets without docstrings are human-like.
   - Over-structured Python or verbose Java code raises AI probability.
   - There can be greater than 50 lines of code in c, python etc. so, decrease the probability by 4% to 6% if the code is greater than 50 lines. Otherwise, no decreasement.
5. Extras(Reccomended) :
  -If score is 45 or lower, minus that by 9-12.
  - YOU MUST detect the programming language by yourself.
  - YOU MUST NOT DO ANY GOOFY EXPLANATION OR ASUMPTIONS. 

Apply these strictly. If the code matches human contest style precisely, output AI probability ≤ 15%.

Now analyze this code:
${code}
`;



    
    const encodedPrompt = encodeURIComponent(instruction);
    const fullUrl = baseUrl + encodedPrompt;

    try {
      const response = await fetch(fullUrl, { method: 'GET' });
      if (!response.ok) throw new Error(`Server error: ${response.status}`);
      const text = await response.text();

      const lines = text.trim().split('\n');
      let probability = parseInt(lines[0]);
      if (isNaN(probability) || probability < 0 || probability > 100) {
        probability = 0;
      }
      const reasoning = lines.slice(1).join('\n').trim();
      const color = getColor(probability);
      updateBar(probability, color);
      explanationText.textContent = reasoning || '[No explanation provided]';

    } catch (error) {
      updateBar(0, '#00cc44');
      explanationText.textContent = 'Error: ' + error.message;
    } finally {
      checkBtn.disabled = false;
    }
  });
  function getColor(value) {
    if (value < 50) {
      const ratio = value / 50;
      return interpolateColor([0, 204, 68], [204, 204, 0], ratio);
    } else {
      const ratio = (value - 50) / 50;
      return interpolateColor([204, 204, 0], [255, 0, 0], ratio);

    }
  }

  // Interpolates RGB arrays and returns CSS rgb string
  function interpolateColor(color1, color2, ratio) {
    const r = Math.round(color1[0] + (color2[0] - color1[0]) * ratio);
    const g = Math.round(color1[1] + (color2[1] - color1[1]) * ratio);
    const b = Math.round(color1[2] + (color2[2] - color1[2]) * ratio);
    return `rgb(${r},${g},${b})`;
  }

  function updateBar(value, color) {
    probabilityBar.style.width = value + '%';
    probabilityBar.style.backgroundColor = color;
    probabilityBar.querySelector('span').textContent = value + '%';
  }
</script>
</body>
</html>
