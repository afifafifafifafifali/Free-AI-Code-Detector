<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Code Detector with Probability Bar Developed By Afif Ali Saadman(FIXED #1 ERROR)(TESTING)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f7f7f7;
  }
  textarea {
    width: 100%;
    height: 200px;
    font-family: monospace;
    font-size: 14px;
    padding: 0.5rem;
    box-sizing: border-box;
    margin-bottom: 1rem;
  }
  button {
    background: #0066cc;
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }

  .result-container {
    position: relative;
    background: #222;
    color: #eee;
    border-radius: 6px;
    padding: 1rem;
    font-family: monospace;
    min-height: 120px;
    overflow: hidden;
    user-select: text;
  }

  /* Explanation text behind the bar */
  .explanation {
    position: absolute;
    top: 1rem;
    left: 1rem;
    right: 1rem;
    bottom: 1rem;
    overflow-y: auto;
    opacity: 0.25;
    font-size: 14px;
    line-height: 1.4;
    white-space: pre-wrap;
  }

  /* The bar container */
  .probability-bar-wrapper {
    position: relative;
    height: 30px;
    border-radius: 15px;
    background: #444;
    overflow: hidden;
    margin-bottom: 1rem;
  }

  /* The colored bar that fills the width */
  .probability-bar {
    height: 100%;
    width: 0%;
    border-radius: 15px 0 0 15px;
    transition: width 0.6s ease, background-color 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #222;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }

  /* The numeric percent displayed on the bar */
  .probability-bar span {
    pointer-events: none;
  }
</style>
</head>
<body>
  <h1>AI Code Detector with Probability Bar Developed By Afif Ali Saadman(FIXED #2 ERROR)(TESTING)</h1>
  <p>Paste your code below and click "Check AI Probability":</p>
  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
  <button id="checkBtn">Check AI Probability</button>

  <div class="probability-bar-wrapper" aria-label="AI generated probability bar">
    <div class="probability-bar" id="probabilityBar"><span>0%</span></div>
  </div>

  <div class="result-container" aria-live="polite" aria-atomic="true" aria-relevant="text">
    <div class="explanation" id="explanationText">No result yet.</div>
  </div>

<script>
  const checkBtn = document.getElementById('checkBtn');
  const codeInput = document.getElementById('codeInput');
  const probabilityBar = document.getElementById('probabilityBar');
  const explanationText = document.getElementById('explanationText');

  checkBtn.addEventListener('click', async () => {
    const code = codeInput.value.trim();
    if (!code) {
      alert('Please paste some code to analyze.');
      return;
    }

    checkBtn.disabled = true;
    explanationText.textContent = 'Checking... please wait.';
    updateBar(0, '#00cc44'); // start green at 0%

    const baseUrl = 'https://text.pollinations.ai/';
    //const instruction = `Print ONLY an integer (0-100) in the first line representing the AI-generated probability percentage.\nThen provide detailed reasoning. You will receive mostly competetitive programming problem's soltuion code.\n\nAnalyze this code:\n${code}`;

    const instruction = `
You are an AI code authenticity evaluator. Analyze the following code and produce:

- On the first line, ONLY an integer (0–100) representing the AI-generated probability.
- On subsequent lines, provide detailed reasoning for the score.

==========================
 SCORING RULES (STRICT)
==========================

1. Competitive Programming (CP) Signatures (Strong Human Indicator):
   - Presence of: <bits/stdc++.h>, ios::sync_with_stdio(false), cin.tie(nullptr), short variables (i, n, cnt), type aliases (using i64 = long long;), raw arrays (int cnt[2] {}), etc.
   - Python equivalents: fast I/O (sys.stdin), defaultdict, concise variable names.
   - Code length under 50 lines is common, but slightly above is acceptable for humans.
   - If present, these features limit AI probability to MAX **15%**.

2. AI Characteristics (Increase Probability):
   - Verbose comments, docstrings, or tutorial-like explanations.
   - Many helper functions for trivial tasks.
   - Overly descriptive variable names or redundant input validation.
   - Cleanly structured, over-formatted code with step-by-step clarity (typical AI/tutorial style).
   - Long explanatory comments or code length > 100 lines push AI probability above **50%**.

3. Code Length & Context:
   - ≤ 50 lines + CP style → ≤ 15%.
   - > 50 lines but human-like → reduce probability by **4–6%**.
   - Tutorial-like code with no CP signatures → increase probability significantly (> 50%).

4. Copyright:
   - If a copyright or personal signature comment is present (e.g., "© Afif Ali Saadman"), decrease probability by **8–10%**.

5. Final Adjustment:
   - If raw score ≤ 45, subtract an additional **9–12%** (favoring human).

==========================
INSTRUCTIONS:
==========================
- Detect language automatically.
- Apply all rules strictly in order.
- Output ONLY the integer on the first line, followed by reasoning.

Now analyze this code:
\${code}
`;

    
    const encodedPrompt = encodeURIComponent(instruction);
    const fullUrl = baseUrl + encodedPrompt;

    try {
      const response = await fetch(fullUrl, { method: 'GET' });
      if (!response.ok) throw new Error(`Server error: ${response.status}`);
      const text = await response.text();

      const lines = text.trim().split('\n');
      let probability = parseInt(lines[0]);
      if (isNaN(probability) || probability < 0 || probability > 100) {
        probability = 0;
      }
      const reasoning = lines.slice(1).join('\n').trim();
      const color = getColor(probability);
      updateBar(probability, color);
      explanationText.textContent = reasoning || '[No explanation provided]';

    } catch (error) {
      updateBar(0, '#00cc44');
      explanationText.textContent = 'Error: ' + error.message;
    } finally {
      checkBtn.disabled = false;
    }
  });
  function getColor(value) {
    if (value < 50) {
      const ratio = value / 50;
      return interpolateColor([0, 204, 68], [204, 204, 0], ratio);
    } else {
      const ratio = (value - 50) / 50;
      return interpolateColor([204, 204, 0], [255, 0, 0], ratio);

    }
  }

  // Interpolates RGB arrays and returns CSS rgb string
  function interpolateColor(color1, color2, ratio) {
    const r = Math.round(color1[0] + (color2[0] - color1[0]) * ratio);
    const g = Math.round(color1[1] + (color2[1] - color1[1]) * ratio);
    const b = Math.round(color1[2] + (color2[2] - color1[2]) * ratio);
    return `rgb(${r},${g},${b})`;
  }

  function updateBar(value, color) {
    probabilityBar.style.width = value + '%';
    probabilityBar.style.backgroundColor = color;
    probabilityBar.querySelector('span').textContent = value + '%';
  }
</script>
</body>
</html>
